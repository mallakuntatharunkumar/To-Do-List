<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="IT WILL HELP US FOR DAILY ROUTINE WORKS TO DO AND ADD IN THE LIST REMOVE AFTER THE WORK COMPLEITION">
    <meta name="keywords" content="TODO_LIST,TODO,TODO LIST,Todo">
    <title>EXTREME CODERS@IIDT(BLACK BUCKS)</title>
    <link rel="shortcut icon" href="hacking.jpg" type="image/x-icon" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">UnCompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
